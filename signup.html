    <div class="container-fluid">
        <header class="py-3 mb-4 border-bottom">
            <div class="container flex-wrap justify-content-center">
              <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
                <span class="fs-4">Store Name</span>
              </a>
              <!-- <form class="col-12 col-lg-auto mb-3 mb-lg-0" role="search">
                <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
              </form> -->
              <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">Fluid jumbotron</h1>
                  <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
                </div>
              </div>
            </div>
        </header>
        <!-- <div class="b-example-divider"></div> -->
        <div class="container d-flex flex-column signup-page">
          <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item active" aria-current="page">Personal Information</li>
              <li class="breadcrumb-item">Shipping Address Information</li>
              <li class="breadcrumb-item">Confirmation</li>
            </ol>
          </nav>
          <div>
             <a href="login.html">I have an account</a> 
          </div>
          <div>
            <!-- <h3>Personal Information</h3> -->
            <form method="post">
              <div class="tab">
                <div class="md-3">
                  <label for="exampleInputName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="exampleInputName" name="name" required>
                  <small id="nameError" class="name-error text-danger opacity-75"></small>
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" required>
                  <small id="emailError" class="email-error text-danger opacity-75"></small>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
                </div>
                <div class="mb-3">
                  <label for="exampleInputConfirmPassword" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="exampleInputConfirmPassword" name="confirmPassword" required>
                  <small id="confirmPasswordError" class="confirm-password-error text-danger opacity-75"></small>
                </div>
              </div>
              <div class="tab">
                <div class="shipping-address-info">
                  <div class="mb-3">
                    <label for="selectProvince" class="form-label">Province</label>
                    <select class="form-select select-province" aria-label="Default select province"></select>
                  </div>
                  <div class="mb-3">
                    <label for="selectCity" class="form-label">City</label>
                    <select class="form-select select-city" aria-label="Default select city"></select>
                  </div>
                  <div class="mb-3">
                    <label for="selectDistrict" class="form-label">District</label>
                    <select class="form-select select-district" aria-label="Default select district"></select>
                  </div>
                  <div class="mb-3">
                    <label for="selectVillage" class="form-label">Village</label>
                    <select class="form-select select-village" aria-label="Default select village"></select>
                  </div>
                  <div class="md-3">
                    <label for="inputCodePost" class="form-label">Code Post</label>
                    <input type="text" class="form-control" id="inputCodePost" name="codePost" required>
                  </div>
                  <div class="md-3">
                    <label for="inputDetailAddress" class="form-label">Detail Address</label>
                    <!-- <input type="text" class="form-control" id="inputDetailAddress" name="detailAddress" required> -->
                    <textarea class="form-control" id="inputDetailAddress" rows="3" name="detailAddress" required></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="selectNicknameAddess" class="form-label">Nickname Address</label>
                    <select class="form-select select-nickname-address" aria-label="Default select nickname address">
                      <option value="home" selected>Home</option>
                      <option value="office">Office</option>
                      <option value="store">Store</option>
                      <option value="etc">Etc</option>
                    </select>
                  </div>
                  <div class="mb-3 search-address">
                    <label for="inputAddress" class="form-label">Address</label>
                    <div class="input-group">
                      <input type="text" id="inputAddress" class="form-control input-address" placeholder="Search for address" aria-label="search for address" aria-describedby="button-addon2">
                      <button class="btn btn-outline-secondary btn-search-address" type="button" id="button-addon2">Search</button>
                    </div>
                  </div>
                  <div id="map"></div>
                </div>
              </div>
              <div class="tab">
                <div class="confirmation-info">
                  <h3>Confirmation Information</h3>
                </div>
              </div>
              <!-- <button type="submit" class="btn btn-success mb-3">Submit</button> -->
              <div style="overflow:auto;">
                <div style="float:right;">
                  <button class="btn btn-success" type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                  <button class="btn btn-success" type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="px-3 py-2 text-bg-dark">
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center ">
                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                  <li>
                    <a href="index.html" class="nav-link text-white">
                      <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#home"/></svg>
                      Home
                    </a>
                  </li>
                  <li>
                    <a href="category.html" class="nav-link text-white">
                      <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#grid"/></svg>
                      Category
                    </a>
                  </li>
                  <!-- <li>
                    <a href="#" class="nav-link text-white">
                      <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#recipe"/></svg>
                      Recipe
                    </a>
                  </li> -->
                  <li>
                    <a href="cart.html" class="nav-link text-white position-relative">
                      <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#cart"/></svg>
                      Cart
                      <span id="cart-total-item" class="position-absolute top-0 start-10 translate-middle badge rounded-pill bg-success visually-hidden"></span>
                    </a>
                  </li>
                  <li>
                    <a href="account.html" class="nav-link text-white">
                      <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#people-circle"/></svg>
                      Account
                    </a>
                  </li>
                </ul>
              </div>
            </div>
        </div>
    </div>

    <script src="script-signup.js"></script>
</body>
</html>
